<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Gameforest Bootstrap Gaming Theme</title>
	<!-- css: theme -->
	<link rel="stylesheet" href="css/theme.css">
</head>
<body class="">
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=350529539116328"></script>
	<div class="site d-flex align-items-center">
		<div class="site-content w-100" role="main">
			<section>
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
							<div class="text-center mb-4">
								<img src="img/logo.png" alt="">
							</div>
							<div class="card mb-0">
								<div class="card-header">
									<h5 class="card-title">Login to your account</h5>
								</div>
								<div class="card-body p-3">
									<button class="btn btn-social btn-facebook btn-block"><i class="ya ya-facebook"></i> connect with facebook</button>
									<div class="separator"><span>or</span></div>
									<form action="profile.html">
										<input type="email" class="form-control mb-2" placeholder="Enter email">
										<input type="password" class="form-control mb-3" placeholder="Password">
										<div class="form-group form-check custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="check">
											<label class="custom-control-label" for="check">Remember me</label>
										</div>
										<button type="submit" class="btn btn-primary btn-block">Sign in</button>
									</form>
									<div class="separator mt-4"><span>Don't have an account?</span></div>
									<a class="btn btn-default btn-block" href="register.html" role="button">Register</a>
								</div>
							</div>
							<!-- end card -->
							<p class="mt-4 text-center">&copy; 2019 by yakuthemes. All rights reserved.</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- end .site-content -->
	</div>
	<!-- end .site -->
	<!-- js: vendor -->
	<script src="js/vendor.js"></script>
	<script src="js/theme.js"></script>
	<!-- theme settings -->
	<script>
		var gameforest = {
			disqus: 'gameforestyakuzieu',
			facebook: {
				lang: 'en_US',
				version: 'v3.2',
				id: '',
			}
		}
	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-87018219-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-87018219-1');
	</script>
	<div class="fb-placeholder">
		<a class="btn btn-social btn-facebook btn-icon btn-rounded" href="http://bit.ly/2oFBivn" target="_blank" role="button"><i class="ya ya-facebook"></i></a>
	</div>
</body>
</html>
